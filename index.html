<!DOCTYPE html>
<html>
<head>
    <title>Study Resources</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f9;
            margin: 30px;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        ul {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 5px gray;

            margin: 8px 0;
        }

            text-decoration: none;
            color: darkgreen;

        a:hover {
            text-decoration: underline;
        }

</head>
<body>
    <h1>My Study Resources</h1>
    <ul>
        <li><a href="https://www.w3schools.com/python/" target="_blank">Python Basics</a></li>
        <li><a href="https://www.kaggle.com/learn" target="_blank">Data Science Notes</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">Web Development Guide</a></li>
    </ul>
</body>
</html>
